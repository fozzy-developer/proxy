<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Proxy Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="text"] {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .policies {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        .policies a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
            select, input[type="text"], button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Proxy Site</h1>
        <form id="proxy-form" action="https://cdn.proxyium.com/proxyrequest.php" method="POST">
            <input type="hidden" name="type" value="">
            <div class="form-group">
                <select name="proxy_country" id="proxy_country">
                    <option value="pl" selected>Poland/France (Fast)</option>
                    <option value="us">United States (Medium)</option>
                    <option value="sg">Singapore (Slow)</option>
                    <option value="de">Germany (Slow)</option>
                </select>
                <input type="text" name="url" id="url" placeholder="Enter URL (e.g., https://example.com)" required>
                <button type="submit">GO</button>
            </div>
        </form>
        <div class="policies">
            By using this proxy, you accept the <a href="https://proxyium.com/web-proxy-policies" target="_blank">web-proxy policies</a>.
        </div>
    </div>

    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            const urlInput = document.getElementById('url').value;
            // Проверка корректности URL
            if (!urlInput.match(/^https?:\/\//)) {
                alert('Please enter a valid URL starting with http:// or https://');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
