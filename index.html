<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proxy Gateway</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        .loader {
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader">Инициализация прокси-соединения...</div>
    
    <script>
        (function() {
            const params = new URLSearchParams(location.search);
            const targetUrl = params.get('q');
            const country = params.get('country') || 'pl';

            // Валидация параметров
            if (!targetUrl || !/^https?:\/\//i.test(targetUrl)) {
                document.body.innerHTML = '<div class="loader">Ошибка: Некорректный URL</div>';
                return;
            }

            // Формируем URL прокси-сервера
            const proxyUrl = new URL('https://cdn.proxyium.com/proxyrequest.php');
            proxyUrl.searchParams.set('type', 'iframe');
            proxyUrl.searchParams.set('proxy_country', country);
            proxyUrl.searchParams.set('url', targetUrl);

            // Создаем iframe
            const iframe = document.createElement('iframe');
            iframe.src = proxyUrl.toString();
            
            // Обработка загрузки
            iframe.onload = () => document.querySelector('.loader').remove();
            iframe.onerror = () => {
                document.body.innerHTML = '<div class="loader">Ошибка подключения к прокси-серверу</div>';
            };

            document.body.appendChild(iframe);
        })();
    </script>
</body>
</html>
